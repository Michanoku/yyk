<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" name="viewport" content="initial-scale=1, width=device-width">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <title>{% block title %}{% endblock %}</title>
  </head>
  <body>

    <header>
      <div class="px-3 py-2 text-bg-dark">
        <div class="container">
          <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
              <img src="static/img/kan.png" alt="kan" style="width: 24px; height: 24px">
              &nbsp; Yes, you KANJI!
            </a>
            <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
              <li>
                <a href="/" class="nav-link text-white">Home</a>
              </li>
              <li>
                <a href="/kana" class="nav-link text-white">Kana</a>
              </li>
              <li>
                <a href="/radicals" class="nav-link text-white">Radicals</a>
              </li>
              <li>
                <a href="/kanji" class="nav-link text-white">Kanji</a>
              </li>
              <li>
                <a href="/vocabulary" class="nav-link text-white">Vocabulary</a>
              </li>
              <li>
                <a href="/how_to_use" class="nav-link text-white">How to use YYK</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="px-3 py-2 border-bottom mb-3">
        <div class="container d-flex flex-wrap justify-content-center">
          <form action="/search" method="post" class="col-12 col-lg-auto mb-2 mb-lg-0 me-lg-auto" role="search">
            <input type="search" name="search" class="form-control" placeholder="Search..." aria-label="Search">
          </form>
          <div class="me-lg-auto title">
            {% block head %}{% endblock %}
          </div>
          {% if session["user_id"] %}
            <div class="text-end">
              <form id="profile" action="/profile" method="get"></form>
              <form id="logout" action="/logout" method="get"></form>
              <button form="profile" type="submit" class="btn btn-outline-info me-2">Profile</button>
              <button form="logout" type="submit" class="btn btn-outline-danger">Logout</button>
            </div>
          {% else %}
            <div class="text-end">
              <form id="register" action="/register" method="get"></form>
              <form id="login" action="/login" method="get"></form>
              <button form="login" type="submit" class="btn btn-outline-secondary text-dark me-2">Login</button>
              <button form="register" type="submit" class="btn btn-outline-primary">Register</button>
            </div>
          {% endif %}
        </div>
      </div>
    </header>

    <main class="container-fluid py-5">
      {% block main %}{% endblock %}
    </main>

    <footer class="mb-5 small text-center text-muted">
      <a href="/about">About</a>
      &nbsp;&#10023;&nbsp;
      <a href="/acknowledgements">Acknowledgements</a>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="/static/script.js"></script>
  </body>
</html>
