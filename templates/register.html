{% extends "layout.html" %}

{% block title %}
  Register
{% endblock %}

{% block head %}
  User registration
{% endblock %}

{% block main %}
  <div class="container-fluid w-25 text-center">
    <form action="/register" method="post">
      <div class="form-floating mb-3">
        <input type="username" name="username" class="form-control" maxlength="30" id="floatingInput">
        <label style="text-align: initial" for="floatingInput">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" name="password" class="form-control" id="floatingPassword">
        <label style="text-align: initial" for="floatingPassword">Password</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" name="confirmation" class="form-control" id="floatingConfirmation">
        <label style="text-align: initial" for="floatingConfirmation">Password confirmation</label>
      </div>
      <button class="btn btn-outline-primary radical-button" type="submit">Register</button>
    </form>
  </div>
{% endblock %}
